<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Netflix Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="netflix-bg d-flex align-items-center justify-content-center vh-100">
    <div class="card netflix-card p-5">
        <h2 class="text-center text-danger mb-4 fw-bold">Soc Med Profile</h2>

        <form action="/profile" method="POST">
            <div class="row mb-3">
                <div class="col">
                    <label class="form-label text-dark">Firstname</label>
                    <input type="text" name="firstname" class="form-control bg-dark text-light" required>
                </div>
                <div class="col">
                    <label class="form-label text-dark">Lastname</label>
                    <input type="text" name="lastname" class="form-control bg-dark text-light" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col text-dark">
                    <label class="form-label">Sex</label><br>
                    <input type="radio" name="sex" value="Male" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="sex" value="Female" id="female" class="ms-2">
                    <label for="female">Female</label>
                </div>
                <div class="col">
                    <label class="form-label text-dark">Status</label>
                    <input type="text" name="status" class="form-control bg-dark text-light" placeholder="It's Complicated">
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label text-dark">Location</label>
                <input type="text" name="location" class="form-control bg-dark text-light">
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-danger px-4 py-2 fw-bold">Create Profile</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
