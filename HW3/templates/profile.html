<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Netflix Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="netflix-bg d-flex align-items-center justify-content-center vh-100">
    <div class="card netflix-card p-5 text-light">
        <h2 class="text-center text-danger fw-bold mb-4">Your Soc Med Profile</h2>

        <ul class="list-group list-group-flush ">
            <li class="list-group-item bg-dark text-light"><strong>Firstname:</strong> {{ firstname }}</li>
            <li class="list-group-item bg-dark text-light"><strong>Lastname:</strong> {{ lastname }}</li>
            <li class="list-group-item bg-dark text-light"><strong>Sex:</strong> {{ sex }}</li>
            <li class="list-group-item bg-dark text-light"><strong>Status:</strong> {{ status }}</li>
            <li class="list-group-item bg-dark text-light"><strong>Location:</strong> {{ location }}</li>
        </ul>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-danger px-4 py-2 fw-bold">Back to Form</a>
        </div>
    </div>
</div>
</body>
</html>
